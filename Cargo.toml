[package]
name = "rruxwry"
version = "0.1.0"
edition = "2024"
description = "A wrapper around rust{,do}c for rust{,do}c devs"
license = "MIT"
publish = false

[dependencies]
clap = { version = "4.3.8", features = ["derive"] }
joinery = "3.1.0"
open = "5.0.0"
owo-colors = { version = "4.0.0-rc.1", features = ["supports-colors"] }
ra-ap-rustc_lexer = "0.34.0"
rustc-hash = "1.1.0"
shlex = "1.3.0"
smallvec = { version = "1.13.1", features = ["const_generics"] }

[profile.release]
lto = true
